<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <title>Home Page</title>
  <style>
    body {
      background: #f0ecff;
    }
  </style>
</head>

<body>

  <!-- Alerts -->
  <div id="successAlert"
    style="display: none; position: fixed; top: 40px; left: 50%; transform: translateX(-50%); z-index: 2000; min-width: 320px; max-width: 90vw; box-shadow: 0 6px 24px rgba(0,0,0,0.18); border-radius: 24px; background: #fff; padding: 1rem 2rem; font-size: 1.1rem; font-weight: 500; color: #1a7f37; border: 2px solid #1a7f37; text-align: center; transition: opacity 0.4s cubic-bezier(.25,.8,.25,1); opacity: 0.98; letter-spacing: 0.5px; backdrop-filter: blur(4px);">
  </div>
  <div id="errorAlert"
    style="display: none; position: fixed; top: 100px; left: 50%; transform: translateX(-50%); z-index: 2000; min-width: 320px; max-width: 90vw; box-shadow: 0 6px 24px rgba(0,0,0,0.18); border-radius: 24px; background: #fff; padding: 1rem 2rem; font-size: 1.1rem; font-weight: 500; color: #d32f2f; border: 2px solid #d32f2f; text-align: center; transition: opacity 0.4s cubic-bezier(.25,.8,.25,1); opacity: 0.98; letter-spacing: 0.5px; backdrop-filter: blur(4px);">
  </div>
  <div id="logoutAlert"
    style="display: none; position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 2000; min-width: 320px; max-width: 90vw; box-shadow: 0 8px 32px rgba(25,118,210,0.18); border-radius: 24px; background: linear-gradient(90deg, #e3f2fd 0%, #bbdefb 100%); padding: 1rem 2rem; font-size: 1.1rem; font-weight: 500; color: #1976d2; border: 2px solid #1976d2; text-align: center; transition: opacity 0.4s cubic-bezier(.25,.8,.25,1); opacity: 0.98; letter-spacing: 0.5px; backdrop-filter: blur(4px);">
  </div>
  <!-- Alerts -->

  <!-- Modals -->
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="recipient-name" value="Ahmed_RFRF">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="message-text" value="123456789">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Modal -->
  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">name:</label>
              <input type="text" class="form-control" id="reg-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="reg-username">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="reg-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Modal -->
  <!-- Modals -->

  <!-- Navbar Container -->
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg bg-light shadow rounded pt-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">RFRF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>

              <!-- Login, Register and Logout Buttons -->
              <div class="d-flex w-100 justify-content-end">
                <button id="loginBtn" type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal"
                  data-bs-target="#loginModal">
                  Login
                </button>
                <button id="registerBtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                  data-bs-target="#registerModal">
                  Register
                </button>
                <button onclick="logout()" id="logoutBtn" type="button" class="btn btn-outline-danger mx-2">
                  Logout
                </button>
              </div>
              <!-- Login, Register and Logout Buttons -->
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- Navbar Container -->

  <!-- Main Container -->
  <div class="container">
    <!-- Posts -->
    <div class="d-flex justify-content-center mt-5">
      <div class="col-9">
        <div id="posts">
          <!-- Post -->
          <!-- Post -->
        </div>
      </div>
    </div>
    <!-- Posts -->
  </div>
  <!-- Main Container -->
</body>
<script src="./home.js"></script>

</html>
